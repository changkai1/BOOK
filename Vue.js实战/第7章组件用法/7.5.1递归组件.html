<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component :count="1"></my-component>
    </div>
</body>
</html>
<script>
    // 组件在模板内可以递归的调用自己，只要给组件设置name的选项就可以了
    
    Vue.component("my-component",{
        name: "my-component",
        props: {
            count: {
                type: Number,
                default: 1
            }
        },
        template: `
            <div class="child">
                {{count}}
                <my-component :count="count + 1"
                              v-if="count < 3"></my-component>
            </div>
        `
    })
    var app = new Vue({
        el: "#app"
    })














</script>

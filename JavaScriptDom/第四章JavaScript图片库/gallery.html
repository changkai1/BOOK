<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li>
            <a href="images/1.jpg" title="A fireworks display">Fireworks</a>
        </li>
        <li>
             <a href="images/2.jpg" title="A cup of black coffee">Coffee</a>
        </li>
        <li>
             <a href="images/3.jpg" title="A red,red rose">Rose</a>
        </li>
        <li>
             <a href="images/4.jpg" title="The famous clock">Big Ben</a>
        </li>
    </ul>
    <img id="placeholder" src="images/3.jpg" alt="my image gallery">
    <p id="description">Choose an image</p>
</body>
</html>
<script src="scripts/showPic.js"></script>
<script>
    function showPic(whichpic){
        var source = whichpic.getAttribute("href");
        var placeholder = document.getElementById("placeholder");
        placeholder.setAttribute("src",source);
        var text = whichpic.getAttribute("title");
        var description = document.getElementById("description");
        description.firstChild.nodeValue = text;
    }
    function countBodyChildren(){
        var body = document.getElementsByTagName("body")[0];
        console.log(body.childNodes.length);
        console.log(body.childNodes);  //childNodes包含所有类型的节点
        console.log(body.nodeType);   //nodeType 节点类型
    }
    countBodyChildren()
    var oA = document.getElementsByTagName("a");
    for(var i = 0; i < oA.length; i++){
        oA[i].onclick = function(){
            showPic(this);
            return false;  //阻止浏览器的默认行为
        }
    }













</script>

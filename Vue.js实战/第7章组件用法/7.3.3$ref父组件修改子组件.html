<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p ref="p">内容</p>
        <input type="text" v-model="num" ref="input">
        <button @click="handleInput">获取input的value值</button>
        <button @click="handleRef">通过ref获取子组件内容</button>
        <my-component ref="comA"></my-component>
    </div>
</body>
</html>
<script>
    // 在子组件标签上使用ref指定一个名称，在父组件内通过this.$refs来访问指定名称的子组件
    Vue.component("my-component",{
        template:`<div>子组件</div>`,
        data () {
            return {
                message:"子组件内容"
            }
        },
        methods: {
            fn () {
                console.log("执行到子组件了")
            }
        }
    })
    var app = new Vue({
        el: "#app",
        data: {
            num: 10
        },
        methods: {
            handleRef () {
                // 通过ref来访问指定的实例
                var msg = this.$refs.comA.message;
                console.log(msg)
            },
            handleInput () {
                console.log(13,this.$refs.input.value)
            }
        },
        mounted () {
            this.$refs.comA.fn();
            console.log(11,this.$refs.p.innerHTML)
            console.log(12,this.$refs.comA)
        }
    })















</script>

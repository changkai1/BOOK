<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,index) in books">{{index}}--{{item.name}}</li>
            <!-- 1.v-for也可以使用在template上 -->
            <template v-for="book in messages">
                <li>书名：{{book.name}}</li>
                <li>作者：{{book.author}}</li>
            </template>
        </ul>
        <!-- 2.v-for也可以遍历对象的属性,三个参数   value--值  key--键  index--下标  -->                             
        <p v-for="(value,key,index) in user">{{index}}--{{key}}---{{value}}</p>

        <!-- 3.v-for也可以遍历数字 -->
        <p v-for="(value,index) in num">{{index}}---{{value}}</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            user:{
                name:"Aresn",
                gender:"男",
                age:26
            },
            num:10,
            books:[
                {name:"《vue.js实战》"},
                {name:"《JavaSript语言精粹》"},
                {name:"《JavaScript高级程序设计》"}
            ],
            messages:[
                {
                    name:"《vue.js实战》",
                    author:"梁灏"
                },
                {
                    name:"《JavaSript语言精粹》",
                    author:"Douglas Crockford"
                },
                {
                    name:"《JavaScript高级程序设计》",
                    author:"Nicholas C.Zakas"
                }
            ]
        }
    })















</script>

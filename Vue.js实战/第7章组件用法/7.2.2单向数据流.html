<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1.作为初始化传递的值，子组件将初始值保存起来，可以再自己的作用域下随意修改 -->
        <!-- 2.作为需要被改变的值传入，可以使用计算属性 -->
        <my-component :width="100" :init-count="1"></my-component>
    </div>
</body>
</html>
<script>
    Vue.component("my-component",{
        props:["initCount","width"],
        template:`<div :style="style">{{count}}</div>`,
        data(){
            return {
                count: this.initCount
            }
        },
        computed:{
            style(){
                return {
                    width: this.width + "px"
                }
            }
        }
    })
    new Vue({
        el:"#app",
        data:{

        }
    })









</script>

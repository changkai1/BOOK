<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <base-input :label="label" :value="value" @input="fn"></base-input>
    </div>
</body>
</html>
<script>
    Vue.component('base-input', {
        inheritAttrs: false,
        props: ['label', 'value'],
        template: `
            <label>
            {{ label }}
            <input
                v-bind="$attrs"
                v-bind:value="value"
                v-on:input="$emit('input', $event.target.value)"
            >
            </label>
        `
    })

    new Vue({
        el:"#app",
        data:{
            label:'hehe',
            value:"123"
        },
        methods:{
            fn(ev){
                console.log(ev)
            }
        }
    })
</script>

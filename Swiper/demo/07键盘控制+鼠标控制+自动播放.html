<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/swiper.min.css" />
		<style>
			*{margin:0;padding:0;}
			
			.swiper-container{
				border:1px solid red;
				width:500px;
				height: 200px;
			}
			.swiper-slide{
				
				display:flex;
				justify-content:center;
				align-items:center;
				background:#ccc;
			}
			
		</style>
	</head>
	<body>
		<div class="swiper-container">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide">第1页</div>
		    <div class="swiper-slide">第2页</div> 
		    <div class="swiper-slide">第3页</div>
		    <div class="swiper-slide">第4页</div>
		    <div class="swiper-slide">第5页</div>
		    <div class="swiper-slide">第6页</div>
		    <div class="swiper-slide">第7页</div>
		    <div class="swiper-slide">第8页</div>
  		</div>
  		<!--分页器-->
  		<div class="swiper-pagination"></div><!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
			
			
       <!--添加左右按钮-->                                        
      <div class="swiper-button-prev swiper-button-white"></div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
    	<div class="swiper-button-next swiper-button-black"></div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->                          	
                                                 
		</div>
		
		
		
		
		<script src="../js/swiper.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container',{
				pagination: {
			    el: '.swiper-pagination', //分页
			    clickable :true //点击分页器的指示点分页器会控制Swiper切换
			 	},
//				spaceBetween:20, //滑块之间的距离
				grabCursor:true,//设置为true时，鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状
			  navigation: { //左右按钮
		      nextEl: '.swiper-button-next',
		      prevEl: '.swiper-button-prev'
		   },
				keyboard : true, //键盘控制
				mousewheel: true, //开启鼠标滚轮控制Swiper切换
				
				
				speed:3000, //切换速度，即slider自动滑动开始到结束的时间（单位ms），也是触摸滑动时释放至贴合的时间。
				autoplay:true,
				autoplay:{
					delay:1000, //自动切换的时间间隔
					disableOnInteraction: false, //用户操作swiper之后，是否禁止autoplay。默认为true：停止
				},
			})
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>总数：{{totle}}</p>
        <my-component 
                @increase="handleGetTotle"
                @reduce="handleGetTotle"></my-component>
    </div>
</body>
</html>
<script>
    Vue.component("my-component",{
        template:`
            <div>
                <button @click="handleIncrease">+1</button>
                <button @click="handleReduce">-1</button>
            </div>
        `,
        data(){
            return {
                counter:0
            }
        },
        methods:{
            handleIncrease(){
                this.counter++;
                this.$emit("increase",this.counter);
            },
            handleReduce(){
                this.counter--;
                this.$emit("reduce",this.counter);
            }
        }
    })
    new Vue({
        el:"#app",
        data:{
            totle:0
        },
        methods:{
            handleGetTotle(totle){
                this.totle = totle;
            }
        }
    })













</script>

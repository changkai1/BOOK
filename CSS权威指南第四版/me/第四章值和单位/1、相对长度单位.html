<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/*html{font-size:30px;}*/
			div{border:1px solid black;}
			h1{font-size:50px;border:1px solid red;}
			h2{font-size:30px;border:1px solid blue;}
			p{font-size:20px;border:1px solid green;}
			h1,h2,p{
				margin-left:1em;
			}
			span{font-size:0.5em;}
			li:first-of-type{font-size:1rem;}
			li:nth-of-type(2){font-size:30px;}
			li:nth-of-type(3){font-size:0.5rem;}
			li:nth-of-type(4){font-size:15px;}
		</style>
	</head>
	<body>
		<div>
			<h1>你<span>好</span></h1>
			<h2>你<span>好</span></h2>
			<p>你<span>好</span></p>
		</div>
		<ul>
			<li>1使用1rem单位</li>
			<li>1-1使用30px单位</li>
			<li>2使用0.5rem单位</li>
			<li>2-2使用15px单位</li>
		</ul>
		<div>默认字体</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component message="[1,2,3]" :msg="[1,2,3]"></my-component>
    </div>
</body>
</html>
<script>
    /*
        1.在组件中,使用选项props来声明需要从父级接收的数据,props的值可以是两种,一种是字符串数组,一种是对象。
        2.如果要直接传递数字、布尔值、数组、对象，而且不使用v-bind，传递的仅仅是字符串
    */

    // 1.props是数组
    // Vue.component("my-component",{
    //     props:["message","msg"],
    //     template:`<div>{{message.length}}{{msg.length}}</div>`  // 7计算的是字符串[1,2,3]的长度   3计算的是数组的长度
    // })

    // 2.props是对象,当你的组件需要提供给别人使用时，推荐都进行数据验证，比如某个数据必须是数字类型，如果传入的是字符串，就会在控制台弹出警告
    Vue.component("my-component",{
        props:{
            // 必须是数字类型
            propA:Number,
            // 必须是字符串或数字类型
            propB:[String,Number],
            // 布尔值,如果没有定义，默认值就是true
            propC:{
                type:Boolean,
                default:true
            },
            // 数字，而且是毕传
            propD:{
                type:Number,
                required:true
            },
            // 如果是数组或对象，默认值必须是一个函数来返回
            propE:{
                type:Array,
                default:function(){
                    return [];
                }
            },
            // 自定义一个验证函数
            propF:{
                validator:function(value){
                    return value > 10;
                }
            }
        }
    })
    var app1 = new Vue({
        el:"#app"
    })



</script>

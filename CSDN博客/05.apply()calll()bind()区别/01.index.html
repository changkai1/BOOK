    /*
        call()  apply()  bind()  区别
        相同点：都是改变this指向而存在的
        不同点：
                1. call()
                    使用call()方法时,传递给函数的参数必须逐个列举出来
                2. apply()
                    使用apply()方法时,传递给函数的是参数 数组。
                3. bind()
                    bind()和call()很相似，第一个参数是this的指向，从第二个参数开始是接收的参数列表
                    bind()方法不会立即执行，而是返回一个改变了上下文 this 后的函数,用于稍后调用，
                    call()和apply() 则是立即调用
    */

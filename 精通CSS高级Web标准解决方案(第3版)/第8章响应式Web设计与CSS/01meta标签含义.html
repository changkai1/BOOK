<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
	</head>
	<body>
		<!--
			告诉浏览器希望使用当前设备的理想尺寸（device-width）作为视口宽度的基准
			<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
			
			initial-scale=1  设置与理想视口匹配的缩放级别
			minimum-scale=1,maximum-scale=1 属性为数值，锁定缩放范围
			user-scalable=no 完全禁用缩放
		-->
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="index.css">
	<script src="jquery-1.8.0.js"></script>
	<script src="index.js"></script>
	<body>
		<div class="box">
			<!--控件区-->
			<div id="J_container_left" class="container container-left"> 
				<h2>控件区</h2>
				<div class="input-btn">
					<input type="button" value="文本描述" id="describe" class="describeText btn-1615"/>
					<input type="button" value="单文本框" id="singleText" class="singleText btn-1615"/>
					<input type="button" value="多文本框" id="moreText" class="moreText btn-1615"/>
					<input type="button" value="单选框" id="btn-radio" class="radioText btn-1615"/>
					<input type="button" value="多选框" id="btn-check" class="checkboxText btn-1615"/>
				</div>
			</div>
			<!--预览区-->
			<div id="J_container_center" class="container container-center">
				<h2>预览区</h2>
				<div class="preview">
					<ol class="preview-list" id="J_preview-list">

					</ol>
				</div>
			</div>
			<!--编辑区-->
			<div id="J_container_right" class="container container-right">
				<h2>编辑区</h2>
				<div class="edit" id="edit">
					<div class="edit_describeText options">
						<h3>文本描述</h3>
						<p>文本内容（必填）</p>
						<textarea name="" id="J_textarea" cols="30" rows="3" placeholder="文本描述..."></textarea><br/>
						<input type="button" id="J_describeText_save" value="确定">
						<input type="button" id="J_describeText_cancel" value="取消">
					</div>
					<div class="edit_singleText options">
						<h3>单文本框</h3>
						<p>标题（选填）</p>
						<input type="text" id="J_title_singleText">
						<p>备注（选填）</p>
						<input type="text" id="J_input_singleText"><br/>
						<input type="radio" id="J_radio_singleText" value="0">
						<label for="J_radio_singleText">是否必填</label><br/>
						<input type="button" id="J_singleText_save" value="确定">
						<input type="button" id="J_singleText_cancel" value="取消">
					</div>
					<div class="edit_moreText options">
						<h3>多文本框</h3>
						<p>标题（选填）</p>
						<input type="text" id="J_title_moreText">
						<p>备注（选填）</p>
						<textarea name="" id="J_textarea_moreText" cols="30" rows="3"></textarea><br/>
						<input type="radio" id="J_radio_moreText" value="0">
						<label for="J_radio_moreText">是否必填</label><br/>
						<input type="button" id="J_moreText_save" value="确定">
						<input type="button" id="J_moreText_cancel" value="取消">
					</div>
					<div class="edit_radio options">
						<h3>单选框</h3>
						<p>标题（必填）</p>
						<input type="text" id="J_title_radioText">
						<p>编辑选项</p>
						<div class="edit_radio_1416">
							<div class="edit_radio_options">
								<div class="edit_radio_circle"></div>
								<input type="text" class="edit_radio_text">
								<div class="icon_sub edit_radio_iconSub" >-</div>
							</div>
						</div>
						<div class="icon_add" id="edit_radio_iconAdd">+</div>
						<div>
							<span>单行选项数量</span>
							<select id="J_radio_select">
								<option value="0">请选择</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
							<p id="J_radio_hint" style="display:none;">请注意选项内容是否能显示完整</p>
						</div>
						<input type="radio" id="J_radio" value="0">
						<label for="J_radio">是否必填</label><br/>
						<input type="button" id="J_radio_save" value="确定">
						<input type="button" id="J_radio_cancel" value="取消">
					</div>
					<div class="edit_checkbox options">
						<h3>多选框</h3>
						<p>标题（必填）</p>
						<input type="text" id="J_title_checkboxText">
						<p>编辑选项</p>
						<div class="edit_checkbox_1416">
							<div class="edit_checkbox_options">
								<div class="edit_checkbox_square"></div>
								<input type="text" class="edit_checkbox_text">
								<div class="icon_sub edit_checkbox_iconSub">-</div>
							</div>
						</div>
						<div class="icon_add" id="edit_checkbox_iconAdd">+</div>
						<div>
							<span>单行选项数量</span>
							<select id="J_checkbox_select">
								<option value="0">请选择</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
							</select>
							<p id="J_checkbox_hint" style="display:none;">请注意选项内容是否能显示完整</p>
						</div>
						<input type="radio" id="J_checkbox" value="0">
						<label for="J_checkbox">是否必填</label><br/>
						<input type="button" id="J_checkbox_save" value="确定">
						<input type="button" id="J_checkbox_cancel" value="取消">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

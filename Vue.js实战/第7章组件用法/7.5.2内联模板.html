<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1. 在使用组件时，给组件标签使用inline-template 特性，
                组件会把他的内容当做模板，而不是把它当内容分发，这让模板更灵活 -->
        <child-component inline-template>
            <div>
                <h2>在父组件中定义子组件的模板</h2>
                <p>{{message}}</p>
                <p>{{msg}}</p>
            </div>
        </child-component>
    </div>
</body>
</html>
<script>
    Vue.component("child-component",{
        data () {
            return {
                msg: "在子组件声明的数据"
            }
        }
    })
    var app = new Vue({
        el: "#app",
        data: {
            message: "在父组件声明的数据"
        }
    })















</script>

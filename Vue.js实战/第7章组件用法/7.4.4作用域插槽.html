<head>

<body>

<script>
    // Vue.component("my-component",{

    Vue.component("my-list",{
        props: {
            books:{
                type: Array,
                default: function () {
                    return [];
                }
            }
        },
        template:`
            <ul>
                <slot name="book" 
                      v-for="book in books" 
                      :book-name="book.name">
                </slot>
            </ul>
        `
    })
    var app = new Vue({
        el: "#app",
        data: {
            books: [
                {name: "《Vue.js实战》"},
                {name: "《语言精粹》"},
                {name: "《高级程序设计》"}
            ]
        }
    })











</script>

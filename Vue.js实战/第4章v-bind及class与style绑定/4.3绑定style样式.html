<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
       
    </style>
</head>
<body>
    <div id="app">
       <div :style="{'color':color,'fontSize':fontSize+'px'}">绑定内联样式</div>
       <!-- 1.写在data中的样式 -->
       <div :style="styles">绑定内联样式</div>
       <!-- 2.应用多个样式可以使用数组 -->
       <div :style="[styleA,styleB]">绑定内联样式</div>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
           color:"red",
           fontSize:30,
           styles:{
               color:"red",
               fontSize:30+"px"
           }
        }
    })
    








</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="https://cdn.bootcss.com/Swiper/4.2.6/css/swiper.min.css" rel="stylesheet">
		<script src="script/jquery-1.11.3.js"></script>
		<script src="https://cdn.bootcss.com/Swiper/4.2.6/js/swiper.min.js"></script>
		<style>
	
			.swiper-container{
				width:500px;
				height: 300px;
			}
			.swiper-pagination-bullet{
				width: 20px;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
        <div class="swiper-wrapper" id="banner-img">
        	<div class="swiper-slide">
	        	<img src="pic2.jpg" alt="" />
        	</div>
        	<div class="swiper-slide">
	        	<img src="pic3.jpg" alt="" />
        	</div>
        	<div class="swiper-slide">
        		<img src="pic4.jpg" alt="" />
        	</div>
        	<div class="swiper-slide">
        		<img src="pic4.jpg" alt="" />
        	</div>
        	<div class="swiper-slide">
        		<img src="pic4.jpg" alt="" />
        	</div>
        </div>
        <div class="swiper-button-prev"></div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
    		<div class="swiper-button-next"></div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->
    </div>
    <div class="swiper-pagination"></div>
	</body>
	<script>
  var mySwiper = new Swiper('.swiper-container', {
        autoplay: true,//可选选项，自动滑动
        speed:1000,
        loop:true,
        pagination: {
            el:".swiper-pagination"
        },
        navigation: {
		      nextEl: '.swiper-button-next',
		      prevEl: '.swiper-button-prev',
		    },
		    slideToClickedSlide: true
    })
  	var aList = $(".swiper-pagination-bullet")
  	Array.from(aList).forEach((item,index)=>{
    	$(item).mouseover(()=>{
    		console.log(index);
    		mySwiper.slideTo(index+1);
    		mySwiper.autoplay.stop();
    	})
    	$(item).mouseout(()=>{
      		mySwiper.slideTo(index);
    		mySwiper.autoplay.start();
    	})
    	
    })

	</script>
</html>

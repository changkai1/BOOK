<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.nav-trigger.jsx{
				width: 24px;
				height: 30px;
				background:#FFFFFF;
				border: none;
				cursor: pointer;
				padding: 0;
				border:1px solid red;
			}
			.nav-trigger.jsx span.jsx-span, .nav-trigger.jsx span.jsx-span:before, .nav-trigger.jsx span.jsx-span:after{
			  width: 100%;
		    height: 2px;
		    background: #000;
		    transition: all 0.4s ease;
			}                          
			.nav-trigger.jsx span.jsx-span{
			  display: block;
		    position: relative;
		    margin-top:50%;
			}
			.nav-trigger.jsx span.jsx-span:before{
				top: -6px;
			}
			.nav-trigger.jsx span.jsx-span:after{
				bottom: -6px;
			}
			.nav-trigger.jsx span.jsx-span:before, .nav-trigger.jsx span.jsx-span:after{
				content: '';
		    position: absolute;
		    left: 0;
			}
		.nav-trigger.is-active.jsx span.jsx-span{
			    background: transparent;
		}
		.nav-trigger.is-active.jsx span.jsx-span:before{
			top: 0;
			transform: rotate(225deg);
		}
		.nav-trigger.is-active.jsx span.jsx-span:after{
			bottom: 0;
		  transform: rotate(-225deg);
		}

<script>
	$("div").click(function(){
		if($(this).hasClass("is-active")){
			$(this).removeClass("is-active");
		}else{
			$(this).addClass("is-active");
		}
	})
	$("button").click(function(){
		if($(this).hasClass("is-active")){
			$(this).removeClass("is-active");
		}else{
			$(this).addClass("is-active");
		}
	})
</script>

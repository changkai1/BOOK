<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 1.键盘按下enter键时才会触发 -->
        <input type="text"  @keyup.enter="fn">
        <!-- 2.使用键盘按键的编码值 13--enter  -->
        <input v-on:keyup.13="fn">

        <!-- 3.ctrl+C  C--67 -->
        <input v-on:keyup.ctrl.67="fn">
        <!-- 4.ctrl+click -->
        <div @click.ctrl="doSomething">Do something</div>

        <!-- 5.按住ctrl键释放其他按键才能触发事件fn,释放ctrl -->
        <input type="text" @keyup.ctrl="fn">
        <!-- 6.和5相反,按住ctrl键和其他按键，释放ctrl键时会触发事件fn,释放其他按键不会触发 -->
        <input type="text" @keyup.17="fn">

        <!-- 7.鼠标修饰符 -->
        <input type="button" value="左击按钮" @click.left.prevent="fn">
        <input type="button" value="右击按钮" @click.right.prevent="fn">
        <input type="button" value="中间按钮" @click.middle.prevent="fn">
    </div>
</body>
</html>
<script>
    /*
        按键修饰符
            1.在监听键盘事件时，我们经常需要检查详细的按键。Vue 允许为 v-on 在监听键盘事件时添加按键修饰符：
                .enter  .tab  .delete (捕获“删除”和“退格”键)  .esc  .space  .up  .down  .left  .right
            2.有一些按键(.esc 以及所有的方向键)在IE9中有不同的keyCode值,如果你想支持IE9,这些内置的别名应该是首选。
        
        系统修饰符
            1.可以用如下修饰符来实现仅在按下相应按键时才触发鼠标或键盘事件的监听器。
                .alt  .shift  .ctrl  .meta(在Mac系统键盘上,meta对应command键(⌘),在Windows系统键盘meta对应Windows徽标键(⊞))
        
        鼠标修饰符
            1.  .left 鼠标左键   .right 鼠标右键  .middle中间滚轮键

    */
    new Vue({
        el:"#app",
        data:{

        },
        methods:{
            fn(){
                alert("enter");
            },
            doSomething(){
                alert("ctrl+click");
            }
        }
    })














</script>

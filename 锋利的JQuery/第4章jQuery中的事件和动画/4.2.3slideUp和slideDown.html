<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../script/jquery-1.11.3.js"></script>
		<style>
			div{
				width:500px;
				height:200px;
				background:skyblue;
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<div>
			正在学习jquery
		</div>
	</body>
	<script>
//			slideUp() 元素由下到上缩短隐藏,只改变元素的高度			
//			slideDown() 如果一个元素的display属性值为none;这个元素由上至下延伸显示，只改变元素的高度

				$("div").slideUp(5000);
				$("div").slideDown(5000);
				
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
	
</html>

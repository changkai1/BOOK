<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
        .active{
            color:blue;
        }
        .error{
            background:green;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 1.对象语法 -->
        <p :class="[activeCls,errorCls]">class的对象语法</p>
        <!-- 2.三元表达式 -->
        <p :class="[isActive ? activeCls : '',errorCls]">class的对象语法</p>
        <!-- 3.绑定计算属性 -->
        <p :class="classes">class的对象语法</p>
    </div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{
            activeCls:"active",
            errorCls:"error",
            isActive:true,
            size:"large",
            disabled:true
        },
        computed:{
            classes(){
                return[
                    "btn",
                    {
                        ["btn-"+this.size]:this.size != "",
                        ["btn-disabled"]:this.disabled
                    }
                ]
            }
        }
    })
    








</script>

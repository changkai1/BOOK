<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/swiper.min.css" />
		<style>
			*{margin:0;padding:0;}
			html,body{
				height: 100%;
			}
			.swiper-container{
				border:1px solid red;
				width:100%;
				height: 100%;
			}
			.swiper-slide{
				
				display:flex;
				justify-content:center;
				align-items:center;
				background:#ccc;
			}
			.swiper-slide{
				width:50%;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container swiper-container-h">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide">第1页</div>
		    <div class="swiper-slide">
			    	<div class="swiper-container swiper-container-v">
						  <div class="swiper-wrapper">
						    <div class="swiper-slide">v第1页</div>
						    <div class="swiper-slide">v第2页</div>
						    <div class="swiper-slide">v第3页</div>
						    <div class="swiper-slide">v第4页</div>
						    <div class="swiper-slide">v第5页</div>
						    <div class="swiper-slide">v第6页</div>
						    <div class="swiper-slide">v第7页</div>
						    <div class="swiper-slide">v第8页</div>
				  		</div>
				  		<div class="swiper-pagination swiper-pagination-v"></div><!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
						</div>
		    </div>
		    <div class="swiper-slide">第3页</div>
		    <div class="swiper-slide">第4页</div>
		    <div class="swiper-slide">第5页</div>
		    <div class="swiper-slide">第6页</div>
		    <div class="swiper-slide">第7页</div>
		    <div class="swiper-slide">第8页</div>
  		</div>
  		<div class="swiper-pagination swiper-pagination-h"></div><!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
		</div>
		
		
		
		
		<script src="../js/swiper.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container-h',{
				pagination: {
			    el: '.swiper-pagination', //分页
			    clickable :true //点击分页器的指示点分页器会控制Swiper切换
			 	},
				spaceBetween:20, //滑块之间的距离
				grabCursor:true//设置为true时，鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状
			})
			
			//嵌套需要起两个class名，指定不同的swiper
			var mySwiper = new Swiper('.swiper-container-v',{ 
				pagination: { 
			    el: '.swiper-pagination', //分页
			    clickable :true //点击分页器的指示点分页器会控制Swiper切换
			 	},
				spaceBetween:20, //滑块之间的距离
				direction:"vertical",
			})
		</script>
	</body>
</html>

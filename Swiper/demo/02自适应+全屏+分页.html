<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/swiper.min.css" />
		<style>
			*{margin:0;padding:0;}
			html,body{
				position:relative;
				height:100%
			}
			.swiper-container{
				border:1px solid red;
				width:100%;
				height:100%;
				
			}
			.swiper-slide{
				display:flex;
				justify-content:center;
				align-items:center;
				background: #ccc;
			}
			.swiper-slide{
				width:50%;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		  <div class="swiper-wrapper">
		    <div class="swiper-slide">第一页</div>
		    <div class="swiper-slide">第二页</div>
		    <div class="swiper-slide">第三页</div>
		    <div class="swiper-slide">第四页</div>
  		</div>
  		<div class="swiper-pagination"></div><!--分页器。如果放置在swiper-container外面，需要自定义样式。-->
		</div>
		
		
		
		
		<script src="../js/swiper.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container',{
				pagination: {
			    el: '.swiper-pagination', //分页
			    clickable :true //点击分页器的指示点分页器会控制Swiper切换
			  },
//			  direction : 'vertical',//Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。
				spaceBetween:30, //滑块之间的距离
				slidesPerView : 2, //同时显示多个滑块
				centeredSlides : true //设定为true时，active slide会居中，而不是默认状态下的居左。
			})
		</script>
	</body>
</html>

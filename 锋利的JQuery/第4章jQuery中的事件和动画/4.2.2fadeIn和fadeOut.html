<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../script/jquery-1.11.3.js"></script>
		<style>
			div{
				width:500px;
				height:200px;
				background:skyblue;
				border:1px solid red;
			}
		</style>
	</head>
	<body>
		<div>
			正在学习jquery
		</div>
	</body>
	<script>
//		fadeIn()和fadeOut() 只改变元素的透明度,不改变宽高
//			 fadeOut()方法 降低元素的透明度 直到元素完全消失(display:none),不改变宽高,淡出
//			 fadeIn()方法  提高元素的透明度 直到完全显示，淡入
				
				$("div").fadeOut(1000);
				$("div").fadeIn(1000);
				
		
		
		
		  
		
		  
		
		
		
		
		
		
	</script>
	
</html>
